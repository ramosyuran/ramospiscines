      <aside>

      <section class="contact">

        <h2><span>Nous contacter</span></h2>

          <input type="text" name="text" placeholder="Nom *" maxlength="20">

          <input type="text" name="text" placeholder="Adresse 2">
          <br>
          <textarea name="text" rows="8" cols="40" placeholder="Autres informations *"></textarea>
          <br>
          <label>Champs obligatoire *</label>
          <br>
          <button type="submit" name="button">Envoyer</button>

        </form>
